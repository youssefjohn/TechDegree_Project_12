{% extends 'base.html' %}
{% load staticfiles %}

{% block body %}

    <form method="POST">
        {% csrf_token %}
        <div class="circle--actions--bar">
            <div class="bounds">
                <div class="grid-100">
                    <input type="submit" class="button button-primary" value="Save Project">

                    <a class="button button-text" href="{% url "index" %}">Discard</a>
                </div>
            </div>
        </div>

        <div class="bounds circle--page circle--article">
            <div class="grid-70">
                <div class="circle--article--body">
                    <input type="text" class="circle--input--h1" name='title' placeholder="Project Title"/>
                    <textarea name="description" placeholder="Project description..."></textarea>
                </div>

                <div class="circle--project--positions">
                    <h2>Positions</h2>

                    <ul class="circle--group--list circle--clone--list">
                        <li>
                            <input type="text" class="circle--input--h3" name="ptitle" placeholder="Position Title"/>
                            <textarea name="pdescription" placeholder="Position description..."></textarea>
                            <a class="circle--clone--add">Add Position</a>
                            <a class="circle--clone--remove">Remove</a>
                        </li>
                    </ul>
                    <a class="button button-primary" href="{% url 'index' %}">Save Project</a>

                </div>
            </div>

            <div class="grid-25 grid-push-5">

                <div class="circle--secondary--module">
                    <h3>Project Timeline</h3>
                    <textarea name="Time" placeholder="Time estimate" class="circle--textarea--input"></textarea>
                </div>

                <div class="circle--secondary--module">
                    <h3>Applicant Requirements</h3>
                    <textarea name="Skill"></textarea>

                </div>

            </div>
        </div>

    </form>

{% endblock %}
